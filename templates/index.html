<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustika Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h4 class="mb-0">YouTube Downloader</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="input-group mb-4">
                            <input type="text" id="url" class="form-control" placeholder="Tempel link YouTube di sini...">
                            <button class="btn btn-primary px-4" onclick="checkLink()" id="btnCheck">Cek Video</button>
                        </div>

                        <div id="videoInfo" style="display:none;">
                            <h6 id="videoTitle" class="alert alert-secondary text-truncate"></h6>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Pilih Format</label>
                                    <select id="mode" class="form-select" onchange="toggleQuality()">
                                        <option value="mp4">Video (MP4)</option>
                                        <option value="mp3">Audio (MP3)</option>
                                    </select>
                                </div>
                                <div class="col-md-6" id="qualityContainer">
                                    <label class="form-label fw-bold">Pilih Kualitas</label>
                                    <select id="quality" class="form-select"></select>
                                </div>
                            </div>

                            <div id="progressContainer" class="mt-4" style="display:none;">
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="text-muted small" id="statusLabel">Persiapan...</span>
                                    <span class="text-primary fw-bold small" id="percentLabel">0%</span>
                                </div>
                                <div class="progress" style="height: 12px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>

                            <button class="btn btn-success w-100 mt-4 py-2 fw-bold" onclick="startDownload()" id="btnDownload">
                                <span id="btnText">Unduh Sekarang</span>
                                <div class="loader d-inline-block ms-2" id="mainLoader"></div>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-5">
                    <h5 class="text-secondary">Riwayat Unduhan (Siap Simpan)</h5>
                    <ul id="downloadList" class="list-group shadow-sm"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('download_progress', function(data) {
            const p = parseFloat(data.percentage);
            const pBar = document.getElementById('progressBar');
            pBar.style.width = p + '%';
            document.getElementById('percentLabel').innerText = Math.round(p) + '%';
            
            if(p < 100) {
                document.getElementById('statusLabel').innerText = 'Sedang Mengunduh...';
            } else {
                document.getElementById('statusLabel').innerText = 'Mengonversi (FFmpeg)...';
                pBar.classList.add('bg-info');
            }
        });

        async function checkLink() {
            const url = document.getElementById('url').value;
            if(!url) return alert('Masukkan URL!');
            
            const btn = document.getElementById('btnCheck');
            btn.innerText = 'Mengecek...';
            btn.disabled = true;

            try {
                const response = await fetch('/get_info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                const data = await response.json();
                
                if(data.error) throw new Error(data.error);

                document.getElementById('videoTitle').innerText = data.title;
                const qSelect = document.getElementById('quality');
                qSelect.innerHTML = data.formats.map(f => `<option value="${f.format_id}">${f.resolution}</option>`).join('');
                
                document.getElementById('videoInfo').style.display = 'block';
            } catch (e) {
                alert('Gagal mengambil info video. Pastikan link benar.');
            } finally {
                btn.innerText = 'Cek Video';
                btn.disabled = false;
            }
        }

        function toggleQuality() {
            const mode = document.getElementById('mode').value;
            document.getElementById('qualityContainer').style.display = mode === 'mp3' ? 'none' : 'block';
        }

        async function startDownload() {
            const url = document.getElementById('url').value;
            const mode = document.getElementById('mode').value;
            const format_id = document.getElementById('quality').value;
            const btn = document.getElementById('btnDownload');
            
            // UI Reset
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').classList.remove('bg-info');
            document.getElementById('mainLoader').style.display = 'inline-block';
            document.getElementById('btnText').innerText = 'Memproses di Server...';
            btn.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, mode, format_id})
                });
                const data = await response.json();

                if(data.file_url) {
                    const list = document.getElementById('downloadList');
                    list.innerHTML += `
                        <li class="list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeIn">
                            <div>
                                <strong>${data.title}</strong><br>
                                <small class="text-muted">${mode.toUpperCase()} - Berhasil diproses</small>
                            </div>
                            <a href="${data.file_url}" class="btn btn-sm btn-success px-3" onclick="this.parentElement.remove()">Simpan ke PC</a>
                        </li>`;
                    document.getElementById('statusLabel').innerText = 'Berhasil diproses!';
                }
            } catch (e) {
                alert('Terjadi kesalahan saat mengunduh.');
            } finally {
                document.getElementById('mainLoader').style.display = 'none';
                document.getElementById('btnText').innerText = 'Unduh Sekarang';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
